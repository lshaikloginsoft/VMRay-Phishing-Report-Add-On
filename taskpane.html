<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Report Phishing</title>

  <!-- Office JS -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <link rel="stylesheet" href="taskpane.css">
</head>

<body>
  <div class="container">
    <h2>Confirm Report</h2>

    <hr />

    <p class="confirm-text">
      Are you sure you want to report this email?<br />
      This will forward the raw email to security.
    </p>

    <div class="button-row">
      <button id="reportBtn" class="btn btn-primary">
        Yes, Report
      </button>

      <button id="cancelBtn" class="btn btn-cancel">
        Cancel
      </button>
    </div>

    <p id="status" class="status"></p>
  </div>

  <script src="taskpane.js"></script>
</body>
</html>
