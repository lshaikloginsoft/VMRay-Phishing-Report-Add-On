<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Report Phishing</title>

  <script src="taskpane.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #ffffff;
      overflow: hidden; /* prevents reflow jump */
    }

    .page {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: #d32f2f;
      color: #ffffff;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 600;
      flex-shrink: 0;
    }

    /* Content */
    .content {
      padding: 20px 16px;
      text-align: center;

      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* IMPORTANT */
      align-items: center;
      flex-grow: 1;
    }

    .subtitle {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .message {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 20px;
      max-width: 260px;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    button {
      min-width: 110px;
      padding: 8px 14px;
      border-radius: 18px;
      font-size: 13px;
      cursor: pointer;
      border: none;
    }

    #reportBtn {
      background-color: #3f51b5;
      color: #ffffff;
    }

    #reportBtn:hover:enabled {
      background-color: #344296;
    }

    #cancelBtn {
      background-color: #ffffff;
      color: #3f51b5;
      border: 1px solid #3f51b5;
    }

    #cancelBtn:hover:enabled {
      background-color: #f2f3ff;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status {
      margin-top: 16px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="header">Report Phishing</div>

    <div class="content">
      <div class="subtitle">Confirm Report</div>

      <div class="message">
        Are you sure you want to report this email?
        This will forward the raw email to security.
      </div>

      <div class="actions">
        <button id="reportBtn">Yes, Report</button>
        <button id="cancelBtn">Cancel</button>
      </div>

      <p id="status"></p>
    </div>
  </div>
</body>
</html>
