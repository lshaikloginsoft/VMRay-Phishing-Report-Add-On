<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Confirm Report</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript"
        src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js">
    </script>

    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #ffffff;
        }

        .container {
            max-width: 320px;
        }

        h3 {
            margin-top: 0;
            font-size: 16px;
            font-weight: 600;
            color: #323130;
        }

        p {
            font-size: 14px;
            color: #605e5c;
            line-height: 1.4;
        }

        .button-row {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .primary {
            background-color: #5b2be0; /* Outlook-like purple */
            color: #ffffff;
        }

        .primary:hover {
            background-color: #4a22b8;
        }

        .secondary {
            background-color: #ffffff;
            color: #323130;
            border-color: #c8c6c4;
        }

        .secondary:hover {
            background-color: #f3f2f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Confirm Report</h3>
        <p>
            Are you sure you want to report this email?
            This will forward the raw email to security.
        </p>

        <div class="button-row">
            <button class="primary" id="reportButton">Yes, Report</button>
            <button class="secondary" id="cancelButton">Cancel</button>
        </div>
    </div>

    <script>
        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                document.getElementById("reportButton").onclick = reportEmail;
                document.getElementById("cancelButton").onclick = cancel;
            }
        });

        function reportEmail() {
            // Placeholder: add your report logic here
            // Example: call EWS, Graph API, or backend service

            Office.context.ui.messageParent("reported");
        }

        function cancel() {
            Office.context.ui.messageParent("cancelled");
        }
    </script>
</body>
</html>
